
<section class="wrapper" ng-if="main.sessionUser.username">

  <div id="profile-info">
    <div ng-if="!main.editingUser" class="profile-row">
      <div class="profile-image">
        <img src="http://placehold.it/150x150.png" />
      </div>
      <div class="profile-stats">
        <h2>{{main.sessionUser.name}}</h2>
        <p>
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
 {{main.sessionUser.username}} <span ng-if="main.sessionUser.city"><i class="fa fa-map-marker" aria-hidden="true"></i>
 {{main.sessionUser.city}}</span>
        </p>
        <p>
          {{main.sessionUser.favorites.length}} pinned restaurants <span>{{main.sessionUser.savedLoc.length}} saved locations</span>
        </p>
        <p>
          <a ng-click="main.editUser();" class="edit-buttons">Edit Profile</a>
          <a ng-click="main.deleteUser();" class="edit-buttons">Delete Account</a>
          <a ng-click="main.logOut();" class="edit-buttons">Log Out</a>
        </p>
      </div>
    </div>
    <div ng-if="main.editingUser" class="login-reg-header form-style-2">
      <h3>Edit User Profile</h3>
      <label for="username"><span>Username:</span> <input type="text" ng-model="main.editUserData.username" value="main.editUserData.username" name="username" class="input-field"></label>
      <label for="password"><span>Password:</span> <input type="password" ng-model="main.newPassword" placeholder="Not Required" name="password" class="input-field"></label>
      <label for="displayName"><span>Display Name:</span> <input type="text" ng-model="main.editUserData.name" value="main.editUserData.name" name="displayName" class="input-field"></label>
      <label for="city"><span>City:</span> <input type="text" ng-model="main.editUserData.city" value="main.editUserData.city" name="city" class="input-field"> </label>
      <button type="button" ng-click="main.updateUser();">Update Profile</button>
      <button type="button"  ng-click="main.cancelEditUser();">Cancel</button>
      <button type="button" ng-click="main.logOut();">Log Out</button>
    </div>
  </div>
</section>

<!-- use login-reg-header class to show text in center -->
<section class="wrapper login-reg-header" ng-if="!main.sessionUser.username">
    <!-- <h1>Looks like you're not logged in!</h1> -->
    <h1>Please Login</h1>
</section>
