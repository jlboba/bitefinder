<section class="wrapper" ng-show="main.userLoggedIn">
  <h1>User Profile</h1>
  <div class="thumbnail">
    <h1>{{main.username}}</h1>
    <div id="profile-info">
      <h2>{{main.name}}</h2>
      <h3 ng-if="!main.editingUser">{{main.city}}</h3>
      <!-- <a class-"button" ng-click="main.editUser(main.sessionUser._id);">Edit Profile</a> -->
      <button type="button" ng-click="main.editUser()">Edit Profile</button>
      <a class="button" ng-click="main.logOut();">Log Out</a>
    </div>
    <div id="delete-account">
      <p class="warning">Delete Account</p>
      <p>Are you sure?</p>
      <p>This action cannot be undone.</p>
      <a class="button" ng-click="main.deleteUser();">Yes, I'm Sure</a>
    </div>
  </div>
</section>
