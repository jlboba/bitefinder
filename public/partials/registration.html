<div class="wrapper">
  <div class="login-reg">
    <div class="login-reg-header">
      <h3>Become a Member</h3>
      <p>Members are able to save recent searches, pin favorite restaurants to a favorites list, and write restaurant notes, all in one place.</p>
    </div>
    <form ng-submit="main.geolocator()">
      <input type="text" placeholder="username (required)" ng-model="main.newUserData.username" required />
      <input type="password" placeholder="password (required)" ng-model="main.newUserData.password" required />
      <input type="text" placeholder="display name" ng-model="main.newUserData.name" />
      <input type="text" placeholder="city" ng-model="main.newUserData.city" />
      <input type="submit" value="submit" />
    </form>
  </div>
</div>
