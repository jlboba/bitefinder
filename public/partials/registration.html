<form ng-submit="main.geolocator()">
  <input type="text" placeholder="username" ng-model="main.newUserData.username" required />
  <input type="password" placeholder="password" ng-model="main.newUserData.password" required />
  <input type="text" placeholder="display name" ng-model="main.newUserData.name" />
  <input type="text" placeholder="city" ng-model="main.newUserData.city" />
  <input type="submit" value="submit" />
</form>
